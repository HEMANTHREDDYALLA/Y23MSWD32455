<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NTV</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .logo {
            display: block;
            margin: 0 auto;
            text-align: center;
        }
        h1 {
            text-align: center;
        }
        .category {
            margin-top: 30px;
            text-align: center;
        }
        .category img {
            width: 100%;
            max-width: 300px;
            height: auto;
            margin-bottom: 10px;
        }
        .category p {
            text-align: left;
        }
        .video {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="NTV" class="logo">
        <h1>News Channel Name</h1>
        <p>Description of the news channel goes here.</p>
        
        <div class="category">
            <img src="entertainment1.jpg" alt="Entertainment Category 1">
            <p>Description of Entertainment Category 1.</p>
            <div class="video">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/video1" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>

        <div class="category">
            <img src="entertainment2.jpg" alt="Entertainment Category 2">
            <p>Description of Entertainment Category 2.</p>
            <div class="video">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/video2" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>

        <div class="category">
            <img src="entertainment3.jpg" alt="Entertainment Category 3">
            <p>Description of Entertainment Category 3.</p>
            <div class="video">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/video3" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
    </div>
</body>
</html>
